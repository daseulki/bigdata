<html>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
<br><H1 align="center">브이월드 2D 지도</h1>
<br>2D기본지도
<br><button type="button" onclick="javascript:parent.center.vworld.setMode(0);" name="mode0" >2D배경지도</button>
<button type="button" onclick="javascript:parent.center.vworld.setMode(1);" name="mode1" >2D항공사진</button>
<br>
<br>교통 및 시설명칭
<br><button type="button" onclick="javascript:parent.center.fnChangeHybridVisibility();">교통.시설명칭 On</button>
<button type="button" onclick="javascript:parent.center.fnChangeHybridVisibility();" >교통.시설명칭 Off</button>
<br>
<br>행정구역도
<br><button type="button" onclick="javascript:parent.center.addThemeLayer('광역시도','LT_C_ADSIDO');" name="addcache" >광역시도On/Off</button>
<button type="button" onclick="javascript:parent.center.addThemeLayer('시군구','LT_C_ADSIGG');" name="addcache" >시군구On/Off</button>
<button type="button" onclick="javascript:parent.center.addThemeLayer('읍면동','LT_C_ADEMD');" name="addcache" >읍면동On/Off</button>
<br>
<br>주제도
<br><button type="button" onclick="javascript:parent.center.addThemeLayer('지적도','LP_PA_CBND_BUBUN,LP_PA_CBND_BONBUN');" name="addcache" >지적도On/Off</button>
<button type="button" onclick="javascript:parent.center.addTileCache();" name="addcache" >산사태위험지도 On/Off</button>
</body>
</html>
